---
apiVersion: v1
kind: Service
metadata:
  name: rmq-publisher
  labels:
    app: rmq-publisher
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"80":{}}}'
spec:
  type: NodePort
  selector:
    app: rmq-publisher
  ports:
  - protocol: TCP
    port: 4001
    targetPort: 4001
    name: rmq-publisher